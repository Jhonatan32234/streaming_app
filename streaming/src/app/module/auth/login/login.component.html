<div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <input type="text" placeholder="Usuario" [(ngModel)]="username">
      <input type="password" placeholder="Contraseña" [(ngModel)]="password">
      <button (click)="login()">Iniciar Sesión</button>
      <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
